<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Quest - Identify</title>
    <link rel="stylesheet" href="quest.css">
    <link rel="stylesheet" href="../common/profile.css">
</head>
<body>
    <header>
        <h1><img src="../assets/mushroom-icon.svg">&nbsp;Mushroom Foraging Quest&nbsp;<img src="../assets/mushroom-icon.svg"></h1>
        <div class="profile">
                <img id="avatar" src="">
                <div class="profile-text">
                <span id="name"></span>
                <div class="stamina-stat">
                <span class="profile-stat-label">Stamina:</span>
                <span id="stamina"></span>
            </div>
            <div class="mushroom-stat"></div>
                <span class="profile-stat-label">Mushrooms:</span>
                <span id="mushrooms"></span>
                </div>
            </div>
        </div>
    </header>
    
    <main> 
        <h2 id="title"></h2>
        <div class="quiz">
        <p>
            <img id="image">
        </p><br><br>
        <div class="quiz-text">
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Identify!</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Map</a>
        </section>
    </div>
    </div>
    </main>

    <script type="module" src="quest.js"></script>
</body>
</html>
